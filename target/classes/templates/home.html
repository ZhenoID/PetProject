<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title th:text="#{title.home}">Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="flex-center" style="min-height: 100vh; background-color: var(--color-bg);">
    <div class="card-wrapper" style="max-width: 400px; text-align: center;">
        <h2 class="form-title" th:text="#{title.home}">Welcome!</h2>

        <div style="margin-bottom: 1rem;">
            <button type="button"
                    class="btn-link"
                    th:onclick="|window.location='@{/home(lang='en')}'|">
                EN
            </button>
            <button type="button"
                    class="btn-link"
                    th:onclick="|window.location='@{/home(lang='ru')}'|">
                RU
            </button>
        </div>

        <div style="margin-bottom: 1rem;">
            <a th:href="@{/profile}" class="btn-primary" style="width: 100%;" th:text="#{button.profile}">
                Profile
            </a>
        </div>

        <div>
            <a th:href="@{/books}" class="btn-primary" style="width: 100%;" th:text="#{button.library}">
                Go to the library
            </a>
        </div>
    </div>
</div>
</body>
</html>
