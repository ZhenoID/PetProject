<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title th:text="#{title.login}">Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="flex-center" style="min-height: 100vh; background-color: var(--color-bg);">
    <div class="card-wrapper">
        <h2 class="form-title" th:text="#{title.login}">Login</h2>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" th:text="#{label.username}">Username:</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        th:placeholder="#{placeholder.username}"
                        required
                />
            </div>

            <div class="form-group">
                <label for="password" th:text="#{label.password}">Password:</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        th:placeholder="#{placeholder.password}"
                        required
                />
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <button type="submit" class="btn-primary" th:text="#{button.login}">Login</button>
            </div>

            <p th:if="${errorKey}" class="error-text" th:text="#{${errorKey}}">Ошибка входа</p>

            <p style="text-align: center; margin-top: 1rem;">
                <a th:href="@{/register}" class="btn-link" th:text="#{link.register}">
                    Don't have an account? Register here
                </a>
            </p>

            <div style="text-align: center; margin-top: 1rem;">
                <button type="button"
                        class="btn-link"
                        th:onclick="|window.location='@{/login(lang='en')}'|">
                    EN
                </button>
                <button type="button"
                        class="btn-link"
                        th:onclick="|window.location='@{/login(lang='ru')}'|">
                    RU
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
