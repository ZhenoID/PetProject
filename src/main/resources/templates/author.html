<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Authors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="flex-center" style="min-height: auto; padding: 2rem 0; background-color: var(--color-bg);">
    <div class="card-wrapper" style="max-width: 800px;">
        <h2 class="form-title">Authors</h2>

        <div style="text-align: right; margin-bottom: 1rem;">
            <a th:href="@{/authors/new}" class="btn-primary" style="background-color: #4CAF50;">
                Add New Author
            </a>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Bio</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.name}">Author Name</td>
                    <td th:text="${author.bio}">Author Bio</td>
                    <td>
                        <a th:href="@{'/authors/edit/' + ${author.id}}"
                           class="btn-primary"
                           style="background-color: #FFC107; padding: 0.4rem 0.8rem; margin-right: 0.5rem;">
                            Edit
                        </a>
                        <a th:href="@{'/authors/delete/' + ${author.id}}"
                           class="btn-link"
                           style="color: #d9534f;">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="text-align: center; margin-top: 1.5rem;">
            <a th:href="@{/home}" class="btn-link">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</div>
</body>
</html>
