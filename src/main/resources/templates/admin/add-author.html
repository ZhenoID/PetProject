<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Add Author</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body style="background-color: var(--color-bg);">
<div class="flex-center" style="min-height: 100vh;">
    <div class="card-wrapper" style="max-width: 400px;">
        <h2 class="form-title">Add New Author</h2>

        <form th:action="@{/admin/authors/add}" th:object="${author}" method="post">
            <div class="form-group">
                <label>Author Name:</label>
                <input type="text" th:field="*{name}" required/>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <button type="submit" class="btn-primary">Save Author</button>
            </div>
        </form>

        <p style="text-align: center; margin-top: 1.5rem;">
            <a th:href="@{/admin/books/add}" class="btn-link">‚Üê Back to Add Book</a>
        </p>
    </div>
</div>
</body>
</html>
