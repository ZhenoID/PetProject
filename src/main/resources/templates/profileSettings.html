<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{title.changePassword}">Change Password</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body class="flex-center">
<div class="card-wrapper">
    <h2 class="form-title" th:text="#{title.changePassword}">Change Password</h2>

    <form th:action="@{/profile/settings}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label th:text="#{label.oldPassword}">Old Password:</label>
            <input type="password" name="oldPassword" required/>
        </div>
        <div class="form-group">
            <label th:text="#{label.newPassword}">New Password:</label>
            <input type="password" name="newPassword" required/>
        </div>
        <div class="form-group">
            <label th:text="#{label.confirmPassword}">Repeat New Password:</label>
            <input type="password" name="repeatNewPassword" required/>
        </div>

        <button type="submit" class="btn-primary" th:text="#{button.updatePassword}">Update</button>

        <div th:if="${error}" class="error-text" th:text="${error}">Error message</div>
        <div th:if="${message}" class="success-text" th:text="${message}">Success message</div>

        <a th:href="@{/home}"
           class="btn-link"
           th:text="#{link.backToHome}">
            ‚Üê Back to Home
        </a>
    </form>
</div>
</body>
</html>
